<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Translation Services</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/dashboard.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar bg-light">
                <ul class="nav flex-column text-white">
                    <li class="nav-item">
                        <a class=" display-6 font-weight-bold nav-link {% if request.resolver_match.url_name == 'list_clients' %}active{% endif %}" href="{% url 'list_clients' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class=" display-4 font-weight-bold nav-link" href="#">Dashboard Page 1</a>
                    </li>
                    <li class="nav-item">
                        <a class=" display-4 font-weight-bold nav-link" href="#">Dashboard Page 2</a>
                    </li>
                    <li class="nav-item">
                        <a class=" display-4 font-weight-bold nav-link" href="#">Profile</a>
                    </li>
                    <!-- Add more navigation items for other dashboard pages -->
                </ul>
            </div>

            <!-- Content -->
            <div class="col-md-10 content">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <hr />
        <footer>
            <p>&copy; {{ year }} - Anditherobot</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
