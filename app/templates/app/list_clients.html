<h2>List of Current Clients</h2>
{% if clients %}
<ul>
    {% for client in clients %}
    <li><a href="{% url 'client_dashboard' client_id=client.id %}">{{ client.first_name }} {{ client.last_name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No clients found.</p>
{% endif %}
