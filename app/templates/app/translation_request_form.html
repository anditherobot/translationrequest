{% extends "app/layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Translation Request Form</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    <button type="button" id="fillDummyButton">Fill with Dummy Values</button>
    <input type="submit" value="Submit">
</form>
{% endblock %}
