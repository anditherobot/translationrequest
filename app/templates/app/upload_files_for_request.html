{% extends "app/layout.html" %}

{% block content %}
<h1>Upload Files for Translation Request</h1>
<p>Client: {{ client_info.first_name }} {{ client_info.last_name }}</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload Files">
</form>
<p><a href="{% url 'view_translation_request' request_id=translation_request.id %}">Back to Translation Request Details</a></p>{% endblock %}
